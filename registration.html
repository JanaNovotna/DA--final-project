<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4U - dárky bez starostí</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img class="logo-img" src="/style/img/logo.png" alt="Logo 4U" />
    </div>

    <main>
      <div class="reg">
        <h2>Registrace</h2>
        <label for="nick">Uživatelské jméno: </label>
        <input type="text" id="nick" />
        <label for="pass">Heslo: </label>
        <input type="text" id="pass" />
        <label for="fname">Jméno: </label>
        <input type="text" id="fname" />
        <label for="lname">Příjmení:</label>
        <input type="text" id="lname" />
        <label for="date">Datum narození: </label>
        <input type="date" id="date" />
        <a href="login.html">Odeslat</a>
      </div>
    </main>
  </body>
</html>
